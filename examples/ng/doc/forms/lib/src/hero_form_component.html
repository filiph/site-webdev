<!-- #docplaster -->
<!-- #docregion , final -->
<div class="container">
  <!-- #docregion edit-div -->
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <!-- #docregion ngSubmit -->
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <!-- #enddocregion ngSubmit, edit-div -->
      <div class="form-group">
        <!-- #docregion name-with-error-msg -->
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="model.name"
               #name="ngForm" [ngClass]="controlStateClasses(name)"
               ngControl="name">
        <!-- #docregion hidden-error-msg -->
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
        <!-- #enddocregion hidden-error-msg, name-with-error-msg -->
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo"
               #alterEgo="ngForm" [ngClass]="controlStateClasses(alterEgo)"
               ngControl="alterEgo" >
      </div>
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required
                [(ngModel)]="model.power"
                #power="ngForm" [ngClass]="controlStateClasses(power)"
                ngControl="power">
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>
      </div>
      <!-- #docregion submit-button -->
      <button type="submit" class="btn btn-default"
              [disabled]="!heroForm.form.valid">Submit</button>
      <!-- #enddocregion submit-button -->
      <!-- #docregion edit-div -->
    </form>
  </div>
  <!-- #enddocregion edit-div -->
  <!-- #docregion submitted -->
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
  <!-- #enddocregion submitted -->
</div>
